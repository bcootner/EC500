<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Life is a Game Login</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

<link rel="stylesheet" href="testStyle.css">

  
</head>

<body>
  
<div class="container">
  <div class="info">
    <h1>Life is a Game</h1><span><h2>Start Here</h2></span>
  </div>
</div>

<div class="form">
  <div class="error">
         Email address already in use
  </div>
  <br>
  <form action="/signup" id="signup_form_id" method="post" name="signup_form" id="Signup" class="signup-form">
    <input type="text" name="firstName" id="firstName" placeholder="first name" required/>
    <input type="text" name="lastName" id="lastName" placeholder="last name" required/>
    <input type="text" name="email" id="email" placeholder="email" required/>
    <input type="password" name="password" id="password" placeholder="password" required/>
    <input type="password" name="confirmPassword" id="confirmPassword" placeholder="confirm password" required/>
    <input type="submit" class="login" value="Register" id="submit"/>

    <p class="message">Already registered? <a href="test_login.html">Sign In</a></p>
  </form>
</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

  <script src="testScripts.js"></script>

</body>
</html>
