<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Add Points!</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

<link rel="stylesheet" href="testStyle.css">

  
</head>

<body>
  
<div class="container">
  <div class="info">
    <h1>Add Points!</h1><span><h2>Let's go!</h2></span>
  </div>
</div>

<div class="form">
  <form action="/addPts" id="appPts_form" method="post" name="app_pts">
		<div class="container">		
			<label><b>Email</b></label>
			<input type="text" name="email" id="email" placeholder="Enter Email" required>
			
			<label><b>Value</b></label>
			<input type="Value" name="value" id="value" placeholder="Enter Value" required>
			
			<input type="submit" class="login" value="Submit" id="submit"/>
		</div>
	</form>
</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

  <script src="testScripts.js"></script>

</body>
</html>
